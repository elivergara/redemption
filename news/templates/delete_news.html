{% extends "base.html" %}
{% block content %}


<div class="container mt-2">
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete {{ news.title }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'news' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
