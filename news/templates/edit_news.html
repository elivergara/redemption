{% extends "base.html" %}
{% block content %}
<h2>Edit News</h2>
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'news' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
