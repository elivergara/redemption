{% extends "base.html" %}
{% block content %}
<div class="container mt-2">
    <h2>Are you sure you want to delete "{{ event.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'events' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
