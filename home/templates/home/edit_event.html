{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Event: {{ event.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
